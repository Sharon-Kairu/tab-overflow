<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      width: 320px; 
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header img {
      width: 32px;
      height: 32px;
    }
    
    .header h2 {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .content {
      padding: 30px 20px;
      text-align: center;
    }
    
    #count { 
      font-size: 72px; 
      font-weight: 800; 
      color: #fff;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
      margin-bottom: 8px;
      line-height: 1;
    }
    
    .label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    
    #message { 
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      font-style: italic;
      font-size: 15px;
      line-height: 1.5;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    #message:empty {
      display: none;
    }
    
    .close-btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: rgba(255, 107, 107, 0.9);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    
    .close-btn:hover {
      background: rgba(255, 107, 107, 1);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
    }
    
    .close-btn:active {
      transform: translateY(0);
    }
    
    .hall-of-shame {
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .hall-of-shame h3 {
      font-size: 16px;
      margin-bottom: 12px;
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stat-row:last-child {
      border-bottom: none;
    }
    
    .stat-label {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: #ffd93d;
    }
    
    .trophy {
      font-size: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon.png" alt="Tab Overflow Icon">
    <h2>Tab Overflow</h2>
  </div>
  
  <div class="content">
    <div id="count">0</div>
    <div class="label">tabs currently open</div>
    <div id="message"></div>
    <button class="close-btn" id="closeAllBtn">Close All Tabs</button>
  </div>
  
  <div class="hall-of-shame">
    <h3>Hall of Shame</h3>
    <div class="stat-row">
      <span class="stat-label">Peak Tabs</span>
      <span class="stat-value" id="peakTabs">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Times Hit 50+</span>
      <span class="stat-value" id="times50">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Times Hit 100+</span>
      <span class="stat-value" id="times100">0</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
